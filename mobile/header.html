<!-- expand btn disable :: ui whole page -->
<script type="text/x-handlebars" data-template-name="user">
    {{plugin-outlet name="above-user-profile" connectorTagName="div" args=(hash model=model)}}
    <div class="container {{if viewingSelf "viewing-self"}} {{if model.profile_hidden "profile-hidden"}} {{primaryGroup}}">
      {{#d-section class="user-main"}}
      <section class="{{if collapsedInfo "collapsed-info"}} about {{if hasProfileBackgroundUrl "has-background" "no-background"}}" >
        <div class="details">
          <div class="primary">
            {{plugin-outlet name="before-user-profile-avatar" args=(hash model=model)}}
            {{user-profile-avatar user=model tagName=""}}
             <!--用户名-->
            <div class="primary-textual">
                <div class="user-profile-names">
          <h1 class={{if nameFirst "full-name" "username"}}>{{if nameFirst model.name (format-username model.username)}} {{user-status model currentUser=currentUser}}</h1>
          <!-- <h2 class={{if nameFirst "username" "full-name"}}>{{#if nameFirst}}{{model.username}}{{else}}{{model.name}}{{/if}}</h2> -->
          <h2>
              <!-- 简介  -->
            <div class="biofont">
              {{#if isNotSuspendedOrIsStaff}}
              {{#html-with-links}}
                <span>简介：</span>{{html-safe model.bio_cooked}}
              {{/html-with-links}}
              {{/if}}
            </div>
          </h2>
          {{#if model.staged}}
            <h2 class="staged">{{i18n "user.staged"}}</h2>
          {{/if}}
          {{#if model.title}}
            <h3>{{model.title}}</h3>
          {{/if}}
          {{plugin-outlet name="user-post-names" tagName="span" connectorTagName="div" args=(hash model=model)}}
        </div>
        {{plugin-outlet name="user-profile-primary" tagName="span" connectorTagName="div" args=(hash model=model)}}
          </div>
          </div>
          {{plugin-outlet name="user-profile-above-collapsed-info" args=(hash model=model collapsedInfo=collapsedInfo)}}
        </div>
      </section>
        <!-- ****************************  -->
        <div class="my-detail-class">
           <!-- unknown-->
           <!-- {{#unless collapsedInfo}} -->
           {{#if showStaffCounters}}
            <div class="staff-counters">
              {{#if model.number_of_flags_given}}
                <div><span class="helpful-flags">{{model.number_of_flags_given}}</span>{{i18n "user.staff_counters.flags_given"}}</div>
              {{/if}}
              {{#if model.number_of_flagged_posts}}
                <div>
                  {{#link-to "review" (query-params username=model.username status="all" type="ReviewableFlaggedPost")}}
                    <span class="flagged-posts">{{model.number_of_flagged_posts}}</span>{{i18n "user.staff_counters.flagged_posts"}}
                  {{/link-to}}
                </div>
              {{/if}}
              {{#if model.number_of_rejected_posts}}
                <div>
                  {{#link-to "review" (query-params username=model.username status="rejected" type="ReviewableQueuedPost")}}
                    <span class="flagged-posts">{{model.number_of_rejected_posts}}</span>{{i18n "user.staff_counters.rejected_posts"}}
                  {{/link-to}}
                </div>
              {{/if}}
              {{#if model.number_of_deleted_posts}}
                <div>
                  {{#link-to "user.deletedPosts" model}}
                    <span class="deleted-posts">{{model.number_of_deleted_posts}}</span>{{i18n "user.staff_counters.deleted_posts"}}
                  {{/link-to}}
                </div>
              {{/if}}
              {{#if model.number_of_suspensions}}
                <div>
                  <a href {{action "showSuspensions"}}>
                    <span class="suspensions">{{model.number_of_suspensions}}</span>{{i18n "user.staff_counters.suspensions"}}
                  </a>
                </div>
              {{/if}}
              {{#if model.warnings_received_count}}
                <div>
                  {{#link-to "userPrivateMessages.warnings" model}}
                    <span class="warnings-received">{{model.warnings_received_count}}</span>{{i18n "user.staff_counters.warnings_received"}}
                  {{/link-to}}
                </div>
              {{/if}}
            {{/if}}
        </div>
    <!--背景图-->
    <div class="user-profile-image" style={{model.profileBackgroundUrl}}></div>
  <!-- {{/unless}} -->
  <!--end-->
  <div class='bio'>
    {{#if model.suspended}}
      <div class='suspended'>
        {{d-icon "ban"}}
        <b>
          {{#if model.suspendedForever}}
            {{i18n 'user.suspended_permanently'}}
          {{else}}
            {{i18n 'user.suspended_notice' date=model.suspendedTillDate}}
          {{/if}}
        </b>
        <br>
        {{#if model.suspend_reason}}
          <b>{{i18n 'user.suspended_reason'}}</b> {{model.suspend_reason}}
        {{/if}}
      </div>
    {{/if}}
  </div>
  {{#if publicUserFields}}
    <div class="public-user-fields">
      {{#each publicUserFields as |uf|}}
        {{#if uf.value}}
          <div class="public-user-field {{uf.field.dasherized_name}}">
            <span class="user-field-name">{{uf.field.name}}</span>:
            <span class="user-field-value">
              {{#each uf.value as |v|}} {{! some values are arrays }}
                <span class="user-field-value-list-item">{{v}}</span>
              {{else }}
                {{uf.value}}
              {{/each}}
            </span>
          </div>
        {{/if}}
      {{/each}}
      {{plugin-outlet name="user-profile-public-fields" tagName="span" connectorTagName="div"
                      args=(hash publicUserFields=publicUserFields
                            model=model)}}
    </div>
  {{/if}}
  <!-- 大概是置顶话题 -->
  {{#if showFeaturedTopic}}
  <h3 class="featured-topic">
    <span>{{i18n "user.featured_topic"}}</span>
    {{#link-to "topic" model.featured_topic.slug model.featured_topic.id}}{{html-safe (replace-emoji model.featured_topic.fancy_title)}}{{/link-to}}
  </h3>
  {{/if}}
  <!--你填的链接-->
  <h3 class="location-and-website">
  {{#if model.location}}<div class="user-profile-location">{{d-icon "map-marker-alt"}} {{model.location}}</div>{{/if}}
  {{#if model.website_name}}
    <div class="user-profile-website">
      {{d-icon "globe"}}
      {{#if linkWebsite}}
        {{!-- template-lint-disable  --}}
        <a href={{model.website}} rel="noopener {{unless removeNoFollow 'nofollow ugc'}}" target="_blank">{{model.website_name}}</a>
      {{else}}
        <span title={{model.website}}>{{model.website_name}}</span>
      {{/if}}
    </div>
  {{/if}}
  {{plugin-outlet name="user-location-and-website" tagName="span" connectorTagName="div" args=(hash model=model)}}
  </h3>
  <div>
  <!--原下拉栏  账号详情和添加的粉丝栏等-->
  <div class='secondary'id='collapsed-info-panel'>
    <dl>
       {{#if model.created_at}}
        <div><dt>{{i18n 'user.created'}}</dt><dd>{{bound-date model.created_at}}</dd></div>
      {{/if}}
      {{#if model.last_posted_at}}
        <div><dt>{{i18n 'user.last_posted'}}</dt><dd>{{bound-date model.last_posted_at}}</dd></div>
      {{/if}}
      {{#if model.last_seen_at}}
        <div><dt>{{i18n 'user.last_seen'}}</dt><dd>{{bound-date model.last_seen_at}}</dd></div>
      {{/if}}
      {{#if model.profile_view_count}}
        <div><dt>{{i18n 'views'}}</dt><dd>{{model.profile_view_count}}</dd></div>
      {{/if}}
      {{#if model.invited_by}}
        <div><dt class="invited-by">{{i18n 'user.invited_by'}}</dt><dd class="invited-by">{{#link-to 'user' model.invited_by}}{{model.invited_by.username}}{{/link-to}}</dd></div>
      {{/if}}
      {{#if model.trust_level}}
        <div><dt class="trust-level">{{i18n 'user.trust_level'}}</dt><dd class="trust-level">{{model.trustLevel.name}}</dd></div>
      {{/if}}
      {{#if canCheckEmails}}
        <div><dt>{{i18n 'user.email.title'}}</dt>
        <dd title={{model.email}}>
          {{#if model.email}}
            {{model.email}}
          {{else}}
            {{d-button action=(route-action "checkEmail") actionParam=model icon="far-envelope" label="admin.users.check_email.text" class="btn-primary"}}
          {{/if}}
        </dd>
        </div>
      {{/if}}
      {{#if model.displayGroups}}
        <div><dt class="groups">{{i18n 'groups.title' count=model.displayGroups.length}}</dt>
        <dd class='groups'>
          {{#each model.displayGroups as |group|}}
            <span>{{#link-to 'group' group.name class="group-link"}}{{group.name}}{{/link-to}}</span>
          {{/each}}

          {{#link-to "groups" (query-params username=model.username)}}
            ...
          {{/link-to}}
        </dd>
        </div>
      {{/if}}
      {{#if canDeleteUser}}
        <div class='pull-right'>{{d-button action=(action "adminDelete") icon="exclamation-triangle" label="user.admin_delete" class="btn-danger"}}</div>
      {{/if}}
    </dl>
    <div class="mybox-stlye">
    {{plugin-outlet name="user-profile-secondary" tagName="span" connectorTagName="div" args=(hash model=model)}}
    </div>
  </div>
  </div>
  </div>
        <!--导航栏-->
        <div class='user-content-wrapper'>
          <section class="user-primary-navigation">
            {{#mobile-nav class='main-nav' desktopClass="nav nav-pills user-nav"}}
              {{#unless model.profile_hidden}}
                <li class="summary">{{#link-to 'user.summary'}}{{i18n 'user.summary.title'}}{{/link-to}}</li>
                <li class="activity">{{#link-to 'userActivity'}}{{i18n 'user.activity_stream'}}{{/link-to}}</li>
              {{/unless}}
              {{#if showNotificationsTab}}
                <li class="user-notifications">
                  {{#link-to 'userNotifications'}}
                    {{d-icon "comment" class="glyph"}}{{i18n 'user.notifications'}}
                  {{/link-to}}
                </li>
              {{/if}}
              {{#if showPrivateMessages}}
                <li class="private-messages">{{#link-to 'userPrivateMessages'}}{{d-icon "far-envelope"}}{{i18n 'user.private_messages'}}{{/link-to}}</li>
              {{/if}}
              {{#if canInviteToForum}}
                <li class="invited">{{#link-to 'userInvited'}}{{d-icon "user-plus"}}{{i18n 'user.invited.title'}}{{/link-to}}</li>
              {{/if}}
              {{#if showBadges}}
                <li class="badges">{{#link-to 'user.badges'}}{{d-icon "certificate"}}{{i18n 'badges.title'}}{{/link-to}}</li>
              {{/if}}
              {{plugin-outlet name="user-main-nav" tagName="span" connectorTagName="div" tagName='' connectorTagName='li' args=(hash model=model)}}
              {{#if model.can_edit}}
                <li class="preferences">{{#link-to 'preferences'}}{{d-icon "cog"}}{{i18n 'user.preferences'}}{{/link-to}}</li>
              {{/if}}
            {{/mobile-nav}}
          </section>
        {{outlet}}
      </div>
      {{/d-section}}
    </div>
</script>
<!-- preferences设置删除 -->
<script type="text/x-handlebars" data-template-name="preferences">
    {{#d-section pageClass="user-preferences" class="user-secondary-navigation"}}
        {{#mobile-nav class="preferences-nav" desktopClass="preferences-list action-list nav-stacked"}}
        <li class="nav-account">
            {{#link-to "preferences.account"}}
                {{i18n "user.preferences_nav.account"}}
            {{/link-to}}
        </li>
        <li class="nav-profile">
          {{#link-to "preferences.profile"}}
            {{i18n "user.preferences_nav.profile"}}
          {{/link-to}}
        </li>
        <li class="nav-security">
            {{#link-to "preferences.security"}}
                {{i18n "user.preferences_nav.security"}}
            {{/link-to}}
        </li>
        {{plugin-outlet name="user-preferences-nav" tagName="span" connectorTagName="li" args=(hash model=model)}}
        {{/mobile-nav}}
    {{/d-section}}
  <section class="user-content user-preferences">
    {{plugin-outlet name="above-user-preferences" tagName="span" connectorTagName="div" args=(hash model=model)}}
    <form class="form-vertical">
      {{outlet}}
    </form>
  </section>
</script>
<!-- 安全页修改 -->
<script type="text/x-handlebars" data-template-name="preferences/security">
    {{#if canChangePassword}}
    <div class="control-group pref-password">
      <label class="control-label">{{i18n "user.password.title"}}</label>
      <div class="controls">
        <a href {{action "changePassword"}} class="btn btn-default">
          {{d-icon "envelope"}}
          {{#if model.no_password}}
            {{i18n "user.change_password.set_password"}}
          {{else}}
            {{i18n "user.change_password.action"}}
          {{/if}}
        </a>
        {{passwordProgress}}
      </div>
    </div>
  {{/if}}
  {{plugin-outlet name="user-preferences-security" tagName="span" connectorTagName="div" args=(hash model=model save=(action "save"))}}

  <br>

  {{plugin-outlet name="user-custom-controls" tagName="span" connectorTagName="div" args=(hash model=model)}}
</script>
<!-- 账户和简介 -->
<script type="text/x-handlebars" data-template-name="preferences/account">
  <div class="control-group pref-username">
    <label class="control-label">{{i18n "user.username.title"}}</label>
    <div class="controls">
      <span class="static">{{model.username}}</span>
      {{#if model.can_edit_username}}
        {{#link-to "preferences.username" name=(i18n "user.username.edit") class="btn btn-default btn-small btn-icon pad-left no-text"}}
          {{d-icon "pencil-alt"}}
        {{/link-to}}
      {{/if}}
    </div>
    {{#if siteSettings.enable_mentions}}
      <div class="instructions">
        {{html-safe (i18n "user.username.short_instructions" username=model.username)}}
      </div>
    {{/if}}
  </div>

  {{#unless siteSettings.discourse_connect_overrides_avatar}}
    <div class="control-group pref-avatar">
      <label class="control-label" id="profile-picture">{{i18n "user.avatar.title"}}</label>
      <div class="controls">
        {{! we want the "huge" version even though we're downsizing it in CSS }}
        {{bound-avatar model "huge"}}
        {{d-button action=(route-action "showAvatarSelector") actionParam=model class="btn-default pad-left" icon="pencil-alt"}}
      </div>
    </div>
  {{/unless}}

  {{#if canCheckEmails}}
    <div class="control-group pref-email">
      <label class="control-label">{{i18n "user.email.title"}}</label>
      {{#if model.email}}
        {{#if siteSettings.enable_secondary_emails}}
          <div class="emails">
            {{#each emails as |email|}}
              <div class="row email">
                {{#if model.can_edit_email}}
                  {{email-dropdown email=email
                                  setPrimaryEmail=(action "setPrimaryEmail")
                                  destroyEmail=(action "destroyEmail")}}
                {{/if}}

                <div class="email-first">{{email.email}}</div>

                <div class="email-second">
                  {{#if email.primary}}
                    <span class="primary">{{i18n "user.email.primary_label"}}</span>
                  {{/if}}

                  {{#unless email.confirmed}}
                    <span class="unconfirmed">{{i18n "user.email.unconfirmed_label"}}</span>
                    &bull;
                    {{#if email.resending}}
                      <span>{{i18n "user.email.resending_label"}}</span>
                    {{else if email.resent}}
                      <span>{{i18n "user.email.resent_label"}}</span>
                    {{else}}
                      <a {{action "resendConfirmationEmail" email}} href>{{i18n "user.email.resend_label"}}</a>
                    {{/if}}
                  {{/unless}}
                </div>
              </div>
            {{/each}}
          </div>

          {{#if model.can_edit_email}}
            {{#link-to "preferences.email" (query-params new=1) class="pull-right"}}
              {{d-icon "plus"}} {{i18n "user.email.add_email"}}
            {{/link-to}}
          {{/if}}
        {{else}}
          <div class="controls">
            <span class="static">{{model.email}}</span>
            {{#if model.can_edit_email}}
              {{#link-to "preferences.email" class="btn btn-default btn-small btn-icon pad-left no-text"}}{{d-icon "pencil-alt"}}{{/link-to}}
            {{/if}}
          </div>
        {{/if}}

        <div class="instructions">
          {{#if siteSettings.auth_overrides_email}}
            {{i18n "user.email.auth_override_instructions"}}
          {{/if}}
          {{i18n "user.email.instructions"}}
        </div>
      {{else}}
        <div class="controls">
          {{d-button action=(route-action "checkEmail") class="btn-default" actionParam=model title="admin.users.check_email.title" icon="far-envelope" label="admin.users.check_email.text"}}
        </div>
      {{/if}}
    </div>
  {{/if}}

  {{#if canUpdateAssociatedAccounts}}
    <div class="control-group pref-associated-accounts">
      <label class="control-label">{{i18n "user.associated_accounts.title"}}</label>
      {{#if associatedAccountsLoaded}}
        <table>
          <tbody>
            {{#each authProviders as |authProvider|}}
              {{#if authProvider.account}}
                <tr class="{{dasherize authProvider.method.name}} account-connected">
                  <td>{{authProvider.method.prettyName}}</td>
                  <td>{{authProvider.account.description}}</td>
                  <td>
                    {{#if authProvider.method.can_revoke}}
                      {{d-button action=(action "revokeAccount") actionParam=authProvider.account title="user.associated_accounts.revoke" class="btn-danger no-text" icon="trash-alt" disabled=(get revoking authProvider.method.name) }}
                    {{/if}}
                  </td>
                </tr>
              {{else}}
                <tr class={{dasherize authProvider.method.name}}>
                  <td>{{authProvider.method.prettyName}}</td>
                  <td colspan="2">
                    {{#if authProvider.method.can_connect}}
                      {{d-button action=(action "connectAccount") actionParam=authProvider.method label="user.associated_accounts.connect" class="btn-default" icon="plug" disabled=disableConnectButtons}}
                    {{else}}
                      {{i18n "user.associated_accounts.not_connected"}}
                    {{/if}}
                  </td>
                </tr>
              {{/if}}
            {{/each}}
          </tbody>
        </table>
      {{else}}
        <div class="controls">
          {{d-button action=(route-action "checkEmail") actionParam=model title="admin.users.check_email.title" icon="far-envelope" label="admin.users.check_email.text"}}
        </div>
      {{/if}}
    </div>
  {{/if}}

  {{#if canSelectTitle}}
    <div class="control-group pref-title">
      <label class="control-label">{{i18n "user.title.title"}}</label>
      <div class="controls">
        {{combo-box
          value=newTitleInput
          content=model.availableTitles
          onChange=(action (mut newTitleInput))
          options=(hash
            none="user.title.none"
          )
        }}
      </div>
      <div class="instructions">
        {{i18n "user.title.instructions"}}
      </div>
    </div>
  {{/if}}

  {{#if canSelectFlair}}
    <div class="control-group pref-flair">
      <label class="control-label">{{i18n "user.flair.title"}}</label>
      <div class="controls">
        {{flair-chooser
          value=newFlairGroupId
          content=model.availableFlairs
          onChange=(action (mut newFlairGroupId))
          options=(hash
            none="user.flair.none"
          )
        }}
      </div>
      <div class="instructions">
        {{i18n "user.flair.instructions"}}
      </div>
    </div>
  {{/if}}

  {{#if canSelectPrimaryGroup}}
    <div class="control-group pref-primary-group">
      <label class="control-label">{{i18n "user.primary_group.title"}}</label>
      <div class="controls">
        {{combo-box
          value=newPrimaryGroupInput
          content=model.filteredGroups
          options=(hash
            none="user.primary_group.none"
          )
        }}
      </div>
    </div>
  {{/if}}

  {{plugin-outlet name="user-preferences-account" tagName="span" connectorTagName="div" args=(hash model=model save=(action "save"))}}

  <br>

  {{plugin-outlet name="user-custom-controls" tagName="span" connectorTagName="div" args=(hash model=model)}}

  {{#if canSaveUser}}
    {{save-controls model=model action=(action "save") saved=saved}}
  {{/if}}

  {{#if model.canDeleteAccount}}
    <div class="control-group delete-account">
      <br>
      <div class="controls">
        {{d-button action=(action "delete") disabled=deleteDisabled class="btn-danger" icon="far-trash-alt" label="user.delete_account"}}
      </div>
    </div>
  {{/if}}
</script>
